<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista de tarefas</title>

  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- CSS Bootstrap -->

  <!-- CSS customizado -->
  <link rel="stylesheet" href="assets/css/estilo.css">
  <!-- CSS customizado -->
</head>

<body onload="montarPainel()">

  <!-- cabeçalho -->
  <header class="bg-primary">
    <div class="container">
      <h1 class="pt-2 pb-2 text-white">Lista de tarefas</h1>
    </div>
  </header>
  <!-- cabeçalho -->

  <main class="container">

    <!-- formulário -->
    <form class="d-flex flex-wrap justify-content-between">
      <div>
        <input type="text" id="texto-busca">
        <button class="btn btn-primary" id="btn-buscar">
          <img src="assets/images/pesquisar.svg" alt="">
        </button>
      </div>
      <div>
        <button type="button" class="btn btn-success" id="btn-adicionar">
          <img src="assets/images/adicionar.svg" alt="">
        </button>
      </div>
    </form>
    <!-- formulário -->

    <!-- mensagem -->
    <div class="nao-mostrar" id="mensagem">Bem-vindo</div>
    <!-- mensagem -->

    <!-- cartões -->
    <div class="card-columns" id="painelTarefas">

    </div>
    <!-- cartões -->

  </main>


  <!-- Início modal -->
  <div class="modal" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
      <form class="form">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Inserir nova tarefa</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="hidden" id="idTarefa">
              <label for="texto-tarefa">Descrição:</label>
              <input type="text" id="descricao-tarefa" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="texto-tarefa">Data:</label>
              <input type="date" id="data-tarefa" class="form-control" required>
            </div>
            <div class="form-group">
              <input id="status-tarefa" type="checkbox" aria-label="Realizado?" class="form-control" required>
              <label for="status-tarefa">Realizado?</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success nao-mostrar" id="btn-inserir">
              <img src="assets/images/feito.svg" alt=""> Inserir
            </button>
            <button type="button" class="btn btn-success nao-mostrar" id="btn-alterar">
              <img src="assets/images/feito.svg" alt=""> Alterar
            </button>
            <button type="button" class="btn btn-outline-danger nao-mostrar" id="btn-deletar">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" fill="#dc3545"
                  id="path" /></svg>
              Deletar
            </button>
          </div>
      </form>
    </div>
  </div>
  </div>
  <!-- Fim modal -->


  <!-- scripts -->
  <script src="assets/js/helpers/mensagem.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/helpers/data.js"></script>
  <script src="assets/js/funcoes.js"></script>
  <!-- scripts -->


  <!-- scripts do Bootstrap -->
  <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- scripts do Bootstrap -->
</body>

</html>
